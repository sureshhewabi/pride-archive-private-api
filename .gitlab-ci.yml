variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  SPRING_CONFIG_MAP: spring-configmap
  FILEBEAT_CONFIG_MAP: filebeat-config
  DOCKER_PULL_SECRET: pride-gitlab-docker-secret
  IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA

build:
  image: maven:3.3.9-jdk-8-alpine
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

docker_build:
  image: docker:18.09
  stage: build
  services:
    - docker:18.09-dind
  script:
    - apk add --update bash gettext tzdata coreutils ca-certificates wget
    - update-ca-certificates
    - wget -O ${APM_AGENT_JAR} ${APM_AGENT_URL}
    - ls
    - envsubst '${JAR_FILE_NAME} ${APM_AGENT_JAR} ${NFS_UID} ${NFS_GID}' < .Dockerfile > Dockerfile
    - cat Dockerfile
    - docker info
    - docker build -t $IMAGE .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $IMAGE
  when: manual

